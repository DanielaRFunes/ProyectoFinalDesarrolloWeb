  <h2>Contactanos</h2>

  <fieldset>
    <legend class="animate__animated animate__pulse">ESCRIBINOS </legend>
    <form class="formularioContacto" action="/my-handling-form-page" method="post">
      <ul>
        <li style="list-style-type: none;">
          <label class="personalizaProducto" for="nombre"> <b>Nombre: </b></label>
          <input type="text" placeholder="Ingresa tu nombre" name="nombre" id=" nombre">
        </li>

        <li style="list-style-type: none;">
          <label class="personalizaProducto" for="email"> <b> Correo electrónico:</b></label>
          <input type="email" placeholder=" Ingresa tu correo electrónico" name="user_mail id=" email" ">
              </li>
           
            <li style=" list-style-type: none;">
          <label class="personalizaProducto" for="telefono"> <b> Telefono:</b></label>
          <input type="telefono" placeholder=" Ingresa tu número de telefono" name="telefono id=" telefono" ">
            </li>
          
              <li style=" list-style-type: none;">
          <label class="personalizaProducto" for="msg"><b> Escribinos:</b></label>
          <textarea placeholder="Deja tu mensaje o consulta" id="msg" name="user_message"></textarea>
        </li>
      </ul>

      <select name="Motivos" id=" Motivos">
        <option value="" selected="" disabled=""> Seleccione tu motivo de consulta </option>
        <option value=" Pedidos personalizados"> Pedidos personalizados</option>
        <option value=" Re-stock de productos">Re-stock de productos</option>
        <option value=" Venta mayorista">Venta mayorista</option>
        <option value=" Estado de pedido">Estado de pedido</option>
        <option value=" Devolución"> Devolución</option>
        <option value=" Otras consultas">Otras consultas</option>
      </select>

      <button type="submit"> <b>Enviar </b></button>
      <button type="reset"> <b> Borrar formulario </b></button>
    </form>
  </fieldset>
